<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageHeader">
        <h1>Our Beloved Shri Shri Radha Krishna's temples</h1>
        <div id="imgDiv"><img id="img" src="https://www.iskconpune.com/wp-content/uploads/2023/01/evolve-pune1-2048x2048.jpg" alt="iskcon pic"></div>
    </div>

    <div class="temples templesHead">
        <div class="temple header">Temple Name</div>
        <div class="temple header">Temple Location</div>
    </div>
    
    <div class="temples" *ngFor="let temple of TempleList; let i = index">
        <div class="temple">{{ temple.name }}</div>
        <div class="temple">{{ temple.location }}</div>
        <div><button class="expandBtn" (click)="showDetails(temple)">&#x25BC;</button></div>
    </div>
    
    <app-temple-modal
        *ngIf="selectedTemple"
        [temple]="selectedTemple"
        (close)="closeModal()"
    ></app-temple-modal>
</body>
</html>
